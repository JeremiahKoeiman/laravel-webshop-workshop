name: Build Laravel project
on: ["push", "pull_request"]
jobs:
  laravel-and-deploy:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v2

       - name: Coveralls
          uses: coverallsapp/github-action@v1.1.2
          env:
            COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}

